<!DOCTYPE html
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<link rel="stylesheet" href="style.css">

</head>

<body>
   <div class="header2">
    <p class="header">CE NEXT GEN</p>
    <div class="header3">
        <p class="item">1</p>
        <p class="item">2</p>
        <p class="item">3</p>
    </div>
   </div>

   <div class="container">
    <div class="container1">
        <p style="background-color: darkgoldenrod;">1</p> 
    </div>

    <div class="container2">
        <p style="background-color: fuchsia;">2</p> 
    </div>
   </div>
   <!-- <p>1 2 3</p> -->

   

   <style>
    .item{
        padding: 10px;
    }

    .item:hover{
        background-color: rgb(252, 249, 249);
        cursor: pointer;
    }
    
    @media screen  and (max-width: 700px) {
     .container{
        flex-direction: column;
        display: flex;
        width: 100%;
        height: 100vh;
     }  
     .container1,.container2 {
        width: 100%;
        height: 100vh;
     } 
     .header3{
        display: none;
     }

    }
   </style>
</body>

</html>
